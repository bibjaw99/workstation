[window]
dynamic_padding = false
padding.x = 2
padding.y = 2
opacity = 1
decorations = "none"

[scrolling]
history = 10000
multiplier = 3

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#222222"
foreground = "#fff4d2"

[colors.cursor]
text = "#bdae93"
cursor ="#665c54"

[colors.normal]
black = "#1d2021"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#a89984"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#fff4d2"

[font]
size = 9.5
offset.x=0
offset.y=3

glyph_offset.x=0
glyph_offset.y=2

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "SemiBold"
[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "ExtraBold"
[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"
[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "ExtraBold Italic"
