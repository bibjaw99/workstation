# varialbles
set $mod Mod4

# workspaces
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"

# colors
set $bg #222222
set $fg #d8a657
set $ur #ea6962
set $uf #a89984

# system apps
set $terminal footclient
set $browser firefox-developer-edition --new-tab
set $incognito $browser --new-tab --private-window
set $filemanager pcmanfm
set $pdfreader zathura
set $blueman blueman-manager
set $audio_settings pavucontrol
set $lockscreen swaylock -i ~/.config/walls/wall.png
set $backgrounds ristretto $HOME/Pictures/backgrounds/

# app launcher : rofi
set $rofi_drun rofi -show drun -disable-history -show-icons
set $rofi_run rofi -show run -disable-history
set $rofi_windows rofi -show window -show-icons
set $rofi_emoji rofi -modi emoji -show emoji

# custom scripts
set $executables ~/.config/custom_scripts/executeScripts.sh
set $powermenu ~/.config/custom_scripts/power.sh
set $wlsunset ~/.config/custom_scripts/wlsunset.sh
set $musicplayer ~/.config/custom_scripts/launch_cmus.sh
set $chooseBackground ~/.config/custom_scripts/chooseBackgroundImage.sh
set $waybarThemeSwitcher ~/.config/custom_scripts/waybarThemeSwitcher.sh
set $bookmarks ~/.config/custom_scripts/bookmarks.sh browser
set $bookmarks_window ~/.config/custom_scripts/bookmarks.sh window
set $bookmarks_private ~/.config/custom_scripts/bookmarks.sh private

# screenshot
set $full_screenshot grim ~/Pictures/screenshots/$(date +'%Y-%m-%d_%H-%M-%S.png') && notify-send -e "Screenshot taken"
set $edit_screenshot grim - | satty --no-window-decoration --filename - --output-filename ~/Pictures/screenshots/$(date '+%Y-%m-%d_%H-%M-%S.png')
