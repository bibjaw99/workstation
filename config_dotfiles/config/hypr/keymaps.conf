# touchpad gestures
gesture = 3, up, dispatcher, workspace, e-1
gesture = 3, down, dispatcher, workspace, e+1

gesture = 3, left, dispatcher, layoutmsg, cycleprev
gesture = 3, right, dispatcher, layoutmsg, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8

# Toggle between worksapces
bind = $mainMod, Tab, workspace, e+1
bind = Mod1, Tab, workspace, e-1

# lockscreen
bind = $mainMod SHIFT, X, exec, $lockscreen & $resetSubMap

# reload
bind = $mainMod SHIFT, R, exec, $hyprreload

# change layout orientation
bind = $mainMod SHIFT, o, layoutmsg, orientationcycle left bottom

# kill window
binde = $mainMod SHIFT, q, killactive,

# Toggle fullscreen and maximize
bind = $mainMod, u, exec, $toggle_fullscreen
bind = $mainMod, m, exec, $toggle_maximize

# floating modifier
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, Space, exec, $toggle_floating_window

# window cycling
bind = $mainMod, q, cyclenext
bind = $mainMod, q, bringactivetotop
bind = $mainMod SHIFT , n,layoutmsg, cyclenext
bind = $mainMod SHIFT , p,layoutmsg, cycleprev

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# swap windows
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

# resize window
bindel = $mainMod Control_L, L, resizeactive, 30 0
bindel = $mainMod Control_L, H, resizeactive, -30 0
bindel = $mainMod Control_L, K, resizeactive, 0 -30
bindel = $mainMod Control_L, J, resizeactive, 0 30

# submaps to replicate keychords like behavior
submap = launch
bind = $mainMod, Return, exec, $terminal & $resetSubMap
bind = $mainMod, w, exec, $browser & $resetSubMap
bind = $mainMod , i, exec, $incognito & $resetSubMap
bind = $mainMod, n, exec, $fileManager & $resetSubMap
bind = $mainMod , o, exec, $pdfreader & $resetSubMap
bind = $mainMod , b, exec, $blueman & $resetSubMap
bind = $mainMod , p, exec, $audio_settings & $resetSubMap
bind = $mainMod , m, exec, $musicplayer & $resetSubMap
bind = ,PRINT,exec, $flameshot_full & $resetSubMap
bind = $mainMod,PRINT, exec, $flameshot_gui & $resetSubMap
bind = , catchall,exec, $resetSubMap
submap = reset

submap = webapps
bind = , y, exec, $youtube & $resetSubMap
bind = , a, exec, $chatgpt & $resetSubMap
bind = , i, exec, $chatgptPrivate & $resetSubMap
bind = , g, exec, $github & $resetSubMap
bind = , r, exec, $reddit & $resetSubMap
bind = , f, exec, $facebook & $resetSubMap
bind = , m, exec, $messenger & $resetSubMap
bind = , t, exec, $monkeytype & $resetSubMap
bind = , catchall,exec, $resetSubMap
submap = reset

submap = rofi
bind = $mainMod, d, exec, $rofi_drun & $resetSubMap
bind = $mainMod SHIFT, d, exec, $rofi_run & $resetSubMap
bind = $mainMod, w, exec, $rofi_windows  & $resetSubMap
bind = $mainMod, e, exec, $rofi_emoji & $resetSubMap
bind = $mainMod SHIFT, e, exec, $powermenu & $resetSubMap
bind = , catchall,exec, $resetSubMap
submap = reset

submap = notify
bindel = , M, exec, makoctl restore
bind = SHIFT , m, exec, makoctl dismiss --all & $resetSubMap
bind = , catchall,exec, $resetSubMap
submap = reset

submap = scripts
bind = , t, exec, $wlsunset & $resetSubMap
bind = , w, exec, $chooseBackground & $resetSubMap
bind = , b, exec, $waybarThemeSwitcher & $resetSubMap
bind = , catchall,exec, $resetSubMap
submap = reset

# submaps triggers
bind = $mainMod, Return, submap, launch
bind = $mainMod, d, submap, rofi
bind = $mainMod SHIFT, M, submap, notify
bind = $mainMod SHIFT, S, submap, scripts
bind = $mainMod SHIFT, W, submap, webapps

# brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl --min-value=1 set 5%-

bindel = $mainMod, F4, exec, brightnessctl set 5%+
bindel = $mainMod, F3, exec, brightnessctl --min-value=1 set 5%-

# playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = $mainMod SHIFT, Right, exec, playerctl next
bindl = $mainMod SHIFT, Up, exec, playerctl play
bindl = $mainMod SHIFT, Down, exec, playerctl pause
bindl = $mainMod SHIFT, Left, exec, playerctl previous

# volume keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = $mainMod, F7 , exec, pactl set-sink-volume 0 +5%
bindl = $mainMod, F6 , exec, pactl set-sink-volume 0 -5%
bindl = $mainMod, F5 , exec, pactl set-sink-mute 0 toggle
